<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sitesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #333;
            font-weight: 600;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            background: #007bff;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merhaba, Ben Samet</h1>
        <p>Yapay zeka geliştiricisi olmayı hedefleyen bir yazılımcıyım.</p>
        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
