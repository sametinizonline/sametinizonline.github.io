<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sitesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/45/K%C4%B1r%C5%9Fehir.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            z-index: 10;
            position: relative;
        }
        h1 {
            color: #222;
            font-weight: 700;
        }
        p {
            color: #444;
            font-size: 18px;
            font-weight: 400;
        }
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 6px solid #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
        }
        .links a:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 117, 140, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="https://via.placeholder.com/160" alt="Profil Resmi" class="profile-img">
        <h1>Merhaba, Ben Kırşehir'in Mucur İlçesinden<br> SAMET BAYINDIR</h1>
        <p>Yapay zeka geliştiricisi olmayı hedefleyen bir yazılımcıyım.</p>
        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
            <a href="https://www.instagram.com/sametinizonline" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
