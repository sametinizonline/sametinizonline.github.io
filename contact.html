<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 32px;
            color: #FF6347;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            background: rgba(50, 50, 50, 0.8);
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #FF6347;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #FF4500;
        }
    </style>
</head>

            <button type="submit">Gönder</button>
        </form>
    </div>
